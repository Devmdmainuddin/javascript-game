<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="game_title">
        <h1>guess a number </h1>

    </div>
    <div class="game_container">

        <div class="p1l1 main">
            <h2 class="name">player 1</h2>
            <div class="inputfield">
                <input type="text" name="" id="p1Name" placeholder="inpute your name">
                <span class="error"></span>
            </div>

            <button class="P1L1Button">next</button>
        </div>
        <div class="p1l2 main">
            <h2 class="name"></h2>
            <div class="inputfield">
                <input type="password" name="" id="p1Number" placeholder="Enter a number between 0 to 9">
                <span class="error"></span>
            </div>
            <button class="P1L2Button">next</button>
        </div>
        <div class="p2l1 main">
            <h2 class="name">player 2</h2>
            <div class="inputfield">
                <input type="text" name="" id="p2Name" placeholder="inpute your name">
                <span class="error"></span>
            </div>

            <button class="P2L1Button">next</button>
        </div>
        <div class="p2l2 main">
            <h2 class="name"></h2>
            <div class="inputfield">
                <p>5</p>
                <input type="password" name="" id="p2Number" placeholder="Enter a number between 0 to 9">
                <span class="error"></span>
            </div>
            <button class="P2L2Button">next</button>
        </div>
        <div class="result main">
            <h1 class="winner_name"></h1>
            <h2></h2>

        </div>
    </div>












    <script src="script.js"></script>
</body>

</html>
